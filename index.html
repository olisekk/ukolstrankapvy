<!DOCTYPE html>
<html lang="cs">
<head>
    <title>Výpočet Obvodu a Obsahu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        
</head>

<body>
    <header class="bg-dark text-center" id="border">
        <h1 class="display-3 text-light p-3"><strong>Obvod a Obsah</strong> </h1>
    </header>
    <img src="svetylka.png" id="uploadedImage" alt="Nahraný obrázek" />
    <main class="container">
    
        <div class="row">
            <div class="col-12 bg-success" id="napiskos">
                <h2 class="text-center text-light text-uppercase p-2 " >Obvod a Obsah čtverce a obdelníku</h2>
            </div>
        </div>
        
        <div class="container m-3">
            <form>
                
                <div class="mb-3 row text-white">
                    <label for="weight" class="col-4 col-form-label bg-success text-center" id="geometrickyUtvar" >Geometrický útvar</label>
                    <div class="col-8">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="shape" id="square" value="čtverec" />
                            <label class="form-check-label" for="square"><strong>čtverec</strong></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="shape" id="rectangle" value="obdelník" />
                            <label class="form-check-label" for="rectangle"><strong>obdelník</strong></label>
                        </div>
                    </div>
                </div>

                
                <div class="mb-3 row text-white">
                    <label for="calculationType" class="col-4 col-form-label  bg-success text-center" id="chces">Chcete počítat</label>
                    <div class="col-8">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="calculationType" id="perimeter" value="obvod" />
                            <label class="form-check-label" for="perimeter"><strong>Obvod</strong></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="calculationType" id="area" value="obsah" />
                            <label class="form-check-label" for="area"><strong>Obsah</strong></label>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row text-white">
                    <label for="a" class="col-4 col-form-label bg-success " id="strana" >Strana a</label>
                    <div class="col-8 ">
                        <input type="number" class="form-control" name="a" id="a" min="1" max="1000" value="70">
                    </div>
                </div>
                <div class="mb-3 row text-white ">
                    <label for="b" class="col-4 col-form-label bg-success" id="stranaB">Strana b</label>
                    <div class="col-8">
                        <input type="number" class="form-control" name="b" id="b" min="1" max="1000" value="170">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="offset-sm-4 col-sm-8">
                        <button type="button" class="btn bg-success text-white" id="calculateButton">
                            Vypočítat
                        </button>
                    </div>
                </div>
            </form>
            <strong><div id="vystup" class="display-5 text-center text-white">
                ???  
            </div></strong>
        </div>
    </main>
    <footer class="text-center bg-dark text-light p-3">
        <p>&nbsp; 2024 - Oliver Plaček, IT2</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
    <script>
        document.getElementById("calculateButton").addEventListener("click", function() {
            var a = parseFloat(document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);
            var shape = document.querySelector('input[name="shape"]:checked')?.value;
            var calculationType = document.querySelector('input[name="calculationType"]:checked')?.value;
            
            var result = 0;
            
            if (shape && calculationType) {
                if (calculationType === "obvod") {
                    if (shape === "čtverec") {
                        result = 4 * a; 
                    } else if (shape === "obdelník") {
                        result = 2 * (a + b);
                    }
                } else if (calculationType === "obsah") {
                    if (shape === "čtverec") {
                        result = a * a;
                    } else if (shape === "obdelník") {
                        result = a * b;
                    }
                }

                document.getElementById("vystup").textContent = "Výsledek: " + result;
            } else {
                document.getElementById("vystup").textContent = "Prosím, vyberte všechny možnosti.";
            }
        });
    </script>
</body>

</html>
